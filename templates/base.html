<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Collaborative Task Manager{% endblock %}</title>
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
            <div class="container">
                <ol class="breadcrumb mb-0">
                    {% if request.user.is_superuser %}
                        <li class="breadcrumb-item"><a href="{% url 'task_view' %}" class="text-primary">Tasks</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'list_users' %}" class="text-info">Users</a></li>
                    {% endif %}
                    <li class="breadcrumb-item"><a href="{% url 'logout' %}" class="text-danger">Logout : {{ request.user }}</a></li>
                </ol>
            </div>
        </nav>

        <main class="container flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="bg-light py-3 mt-4">
            <div class="container text-center text-muted">
                &copy; 2025 Collaborative Task Manager. All rights reserved.
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
